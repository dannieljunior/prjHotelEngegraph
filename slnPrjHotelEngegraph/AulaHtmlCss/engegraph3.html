<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Engegraph Sistemas - Formulário</title>
	
	<link rel="stylesheet" href="layout.css"/>
</head>
<body>

	<div id="wrapper">
	
		<span class="link-voltar"><a href="engegraphMenu.html">Voltar</a></span>
		
		<form class="formulario">
		
		<h3>
			Meu formulário de cadastro
		</h3>
	
	
		<div class="campo">
			<div class="rotulo">Nome:</div>
			<span class="control"><input type="text" /></span>
		</div>
		<div class="campo">
			<div class="rotulo">SobreNome:</div>
			<span class="control"><input type="text" /></span>
		</div>
		<div class="campo">
			<div class="rotulo">Genero</div>
			<span class="control">
				<input type="radio" name="rdGenero" value="M" />
					Masculino
				<input type="radio" name="rdGenero" value="F" />	
					Feminino
			</span>
		</div>
		<div class="button-bar">
			<input class="btn primary" type="submit" value="Salvar" />
			<input class="btn danger" type="button" value="Cancelar" />
		</div>
		
	</form>
	
	</div>

	

</body>
</html>
